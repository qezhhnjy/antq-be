server:
  port: 11000
spring:
  profiles:
    active: dev
  application:
    name: antq-gateway
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      routes: #配置路由路径
        - id: antq-oauth
          uri: lb://antq-oauth/
          predicates:
            - Path=/oauth/**
          filters:
            - StripPrefix=1
        - id: antq-web
          uri: lb://antq-web/
          predicates:
            - Path=/web/**
          filters:
            - StripPrefix=1
      discovery:
        locator:
          enabled: true #开启从注册中心动态创建路由的功能
          lower-case-service-id: true #使用小写服务名，默认是大写
  security:
    oauth2:
      resourceserver:
        jwt:
          #配置RSA的公钥访问地址
          jwk-set-uri: http://localhost:11001/rsa/publicKey
  redis:
    database: 1
    port: 6379
    host: localhost
    password: aims2016

secure:
  ignore:
    urls: #配置白名单路径
      - /actuator/**
      - /oauth/oauth/token
      - /web/**

management:
  endpoints:
    web:
      exposure:
        include: "*"

